{% extends 'base.html' %}

{% block body %}

    <div class = 'container'>
        <h2 style="color: orange">StudyCommunity</h2>
        <h3>Students and Experts In One Single Place</h3>
        <hr>
        {% for post in posts %}
            <div class='row border meupost mt-4 p-3'>
                <div class="col col-3">
                    <div class="image pe-2"> <img src={{ url_for('static', filename='fotos_perfil/{}'.format(post.autor.foto_perfil)) }} class="rounded" width="200"> </div>
                    <strong>{{ post.autor.username }}</strong>
                    <div class="row justify-content-center">
                            {% for curso in post.autor.cursos.split(';') %}
                                <button type="button" class="btn btn-success mt-2" disabled>{{ curso }}</button>
                            {% endfor %}
                    </div>
                </div>
                <div class="col col-9">
                    <a style="text-decoration: none" href="{{ url_for('exibir_post', post_id=post.id) }}"><h4>{{ post.titulo }}</h4></a>
                    <p>{{ post.corpo }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
